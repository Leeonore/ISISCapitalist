<!doctype html>
<html>
    <head>
        <title>ISISCapitalist</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!--Importer les frameworks -->
        <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="jquery.plugin.min.js"></script>
        <script type="text/javascript" src="jquery.countdown.min.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
        <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" ></script>

        <!-- Importer les feuilles de style : -->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="jquery.countdown.css"/>    
        <link rel="stylesheet" type="text/css" href="styles.css"/>      
        <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />


    </head>
    <body>
        <div id="fenetre" class="container-fluid">
            <div id="TeteMonde" class="row"> <!-- Premiere ligne : monde, argent.. -->
                <div id="nomMonde" class="col-md-4">Entete1</div> <!-- Nom du monde -->
                <div id="argent" class="col-md-3">Entete2</div> <!-- Argent dispo -->
                <div id="commutateur" class="col-md-3"><button id="commutateurButton" class="btn btn-warning" type="submit"></button></div>
                <div id="username" class="col-md-2">Login <input type="text" id="TextUser" name="nom"/></div> <!-- Nom joueur -->
            </div>
            <div class="row"> <!-- Bouton cliquable -->
                <div id="Menu" class="col-md-2">
                    <div class="buttonleft btn btn-primary btn-lg" data-toggle="modal" data-target="" id="unlocksbutton"> Unlocks </div><br/>
                    <div class="buttonleft btn btn-primary btn-lg" data-toggle="modal" data-target="" id="cashbutton"><span class="badge"></span> Cash Upgrades </div><br/>
                    <div class="buttonleft btn btn-primary btn-lg" data-toggle="modal" data-target="" id="angelbutton"><span class="badge"></span> Angel Upgrades </div><br/>
                    <div class="buttonleft btn btn-primary btn-lg" data-toggle="modal" data-target="" id="managersbutton" ><span class="badge"></span> Managers </div><br/>
                    <div class="buttonleft btn btn-primary btn-lg" data-toggle="modal" data-target="#managers" id="investorbutton"> Investor </div><br/>

                </div> <!-- Produits -->
                <div id="produits1" class="col-md-5"></div> <!-- Produits 1 à 3 -->
                <div id="produits2" class="col-md-5"></div> <!-- Produits 3 à 6 -->
            </div>
        </div>       

        <!-- Pop Up des managers : -->
        <div id="managers" class="modal fade"> 
            <div class="managers"> <!-- contenu principal de la fenêtre --> </div> 
            <div class="modal-dialog" role="document"> 
                <div class="modal-content"> 
                    <div class="modal-header"> 
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span> 
                        </button> 
                        <h4 class="modal-title" id="EnteteManagers">Managers</h4> 
                    </div> 
                    <div class="modal-body"> 
                    </div> 
                    <div class="modal-footer"> 
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close </button>
                    </div> 
                </div> 
            </div> 
        </div>
        
        <!-- Pop Up des unlocks : -->
        <div id="unlocks" class="modal fade"> 
            <div class="unlocks"> <!-- contenu principal de la fenêtre --> </div> 
            <div class="modal-dialog" role="document"> 
                <div class="modal-content"> 
                    <div class="modal-header"> 
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span> 
                        </button> 
                        <h4 class="modal-title" id="EnteteUnlock">Tu veux augmenter tes profits? N'hésites pas à investir !</h4> 
                    </div> 
                    <div class="modal-body">
                        <div id="UnlockProduct" class="col-md-6"></div>
                        <div id="UnlockAll" class="col-md-6"></div>
                    </div> 
                    <div class="modal-footer"> 
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div> 
                </div> 
            </div> 
        </div>

        <!-- Pop Up des upgrades : -->
        <div id="upgrades" class="modal fade"> 
            <div class="unlocks"> <!-- contenu principal de la fenêtre --> </div> 
            <div class="modal-dialog" role="document"> 
                <div class="modal-content"> 
                    <div class="modal-header"> 
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span> 
                        </button> 
                        <h4 class="modal-title" id="EnteteUpgrades">Upgrades</h4> 
                    </div> 
                    <div class="modal-body">
                    </div> 
                    <div class="modal-footer"> 
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div> 
                </div> 
            </div> 
        </div>
        
        <!-- Pop Up des ange : -->
        <div id="anges" class="modal fade"> 
            <div class="anges"> <!-- contenu principal de la fenêtre --> </div> 
            <div class="modal-dialog" role="document"> 
                <div class="modal-content"> 
                    <div class="modal-header"> 
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span> 
                        </button> 
                        <h4 class="modal-title" id="EnteteAnge">Anges</h4> 
                    </div> 
                    <div class="modal-body">
                    </div> 
                    <div class="modal-footer"> 
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div> 
                </div> 
            </div> 
        </div>
        
        <!-- Pop Up de investor : -->
        <div id="investor" class="modal fade"> 
            <div class="investor"> <!-- contenu principal de la fenêtre --> </div> 
            <div class="modal-dialog" role="document"> 
                <div class="modal-content"> 
                    <div class="modal-header"> 
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span> 
                        </button> 
                        <h4 class="modal-title" id="EnteteInvestor">investor</h4> 
                    </div> 
                    <div class="modal-body">
                        <div class="TotalAngel"></div>
                        <div class="BonusAngel"></div>
                        <div id="Reset"></div>
                    </div> 
                    <div class="modal-footer"> 
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div> 
                </div> 
            </div> 
        </div>
    </body>
</html>
