<!DOCTYPE html>
<html>
    <head>
        <title>ISISCapitalist</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!--Importer les frameworks -->
        <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
        <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" ></script>
        
        <!-- Importer les feuilles de style : -->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>      
        <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />

        
    </head>
    <body>
        <div id="fenetre" class="container-fluid">
            <div id="TeteMonde" class="row"> <!-- Premiere ligne : monde, argent.. -->
                <div id="nomMonde" class="col-md-4">Entete1</div> <!-- Nom du monde -->
                <div id="argent" class="col-md-3">Entete2</div> <!-- Argent dispo -->
                <div id="joueur" class="col-md-3">Entete3</div> <!-- Nom joueur -->
                <div id="commutateur" class="col-md-2"><img src='icones/commutateur1.png' alt='test'/></div>
            </div>
            <div class="row"> <!-- ligne 2 : corps du jeu -->
                <div id="Menu" class="col-md-2">
                       <div class="buttonleft btn btn-primary btn-lg" data-toggle="modal" data-target="" id="unlocksbutton"> Unlocks </div>
                       <div class="buttonleft btn btn-primary btn-lg" data-toggle="modal" data-target="" id="cashbutton"> Cash Upgrades </div>
                       <div class="buttonleft btn btn-primary btn-lg" data-toggle="modal" data-target="" id="angelbutton"> Angel Upgrades </div>
                       <div class="buttonleft btn btn-primary btn-lg" data-toggle="modal" data-target="" id="managersbutton"><span class="badge"></span> Managers </div>
                       <div class="buttonleft btn btn-primary btn-lg" data-toggle="modal" data-target="#managers" id="investorbutton"> Investor </div>
                
                </div> <!-- boutons cliquables -->
                <div id="produits" class="col-md-10"></div> <!-- Produits -->
            </div>
        </div>       
        
        <!-- Pop Up des managers : -->
        <div id="managers" class="modal fade"> 
            <div class="managers"> <!-- contenu principal de la fenÃªtre --> </div> 
            <div class="modal-dialog" role="document"> 
                <div class="modal-content"> 
                    <div class="modal-header"> 
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span> 
                        </button> 
                        <h4 class="modal-title" id="myModalLabel">Managers</h4> 
                    </div> 
                    <div class="modal-body"> 
                    </div> 
                    <div class="modal-footer"> 
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close </button>
                    </div> 
                </div> 
            </div> 
        </div>
    </body>
</html>
